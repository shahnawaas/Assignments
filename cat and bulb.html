<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Bulb</title>


    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-black h-screen">
        <div class="2xl:container mx-auto h-[100%]">
            <div class="w-[90%] h-[100%] mx-auto grid grid-cols-1 ">
                <div class="h-[100%] w-[100%] flex flex-col justify-center items-center">
                    <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png" alt="Bulb image" class="h-[200px]" id="bulb" />

                    <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png" alt="Cat image" class="h-[290px]" id="Cat"/>
                    <div class=" bg-slate-400 bg-opacity-50 rounded-lg px-4 py-3 space-x-2">
                        <p class="text-black font-bold text-[24px] font-serif" id="swt">Switch On</p>
                        <button class="bg-green-500 rounded-lg px-5 py-2 font-serif font-medium " id="Onbtn">ON</button>
                        <button class="bg-red-500 rounded-lg px-5 py-2 font-serif font-medium" id="Offbtn">OFF</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const cat = document.getElementById("Cat")
            const bulb = document.getElementById("bulb")
            const swt = document.getElementById("swt")
            const Onbtn = document.getElementById("Onbtn")
            const Offbtn = document.getElementById("Offbtn")

            Offbtn.addEventListener("click", ()=>{
                swt.textContent = "Switch Off"
                bulb.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png"
                cat.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png"
            })

            Onbtn.addEventListener("click", ()=>{
                swt.textContent = "Switch On"
                bulb.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png" 
                cat.src =  "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png"
            })
        </script>
    </section>
    
</body>
</html>
